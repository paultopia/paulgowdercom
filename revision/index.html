<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
           -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/hint.min.css">
        <link rel="stylesheet" href="css/custom.css">
        <script src="/dist/build.js"></script>
        <title>Paul Gowder</title> 
    </head>
    <body>
        <div class="container" id="app">


            <p>Loren. Ipsum. Yo.</p>
            
            <div id="navbox">


                <div class="row" v-if="navboxFullsize">
                    
                    <big-nav-item icon="phone" word="contact" class="hint--bottom" aria-label="Thank you!"></big-nav-item>
                    <span   v-on:click="toggle('showBio')"><big-nav-item icon="phone" word="bio"></big-nav-item></span>
                    <double-big-nav-item bottomicon="certificate" topicon="cogs" word="test"></double-big-nav-item>

            </div>
            </div>

            <p>
                <vue-markdown v-if="showBio">{{ biotext }}</vue-markdown>
            </p>


            <p><button v-on:click="toggle('showPubs')">toggle pubs</button>
            </p>

        <div id="pubtitles" style="margin-top:5%;" v-if="showPubs">
        <h3>Books</h3>
            <ol>
                <li v-for="book in publications" v-if="book.type === 'book'">
                    {{ book.title }}
                </li></ol>

            <h3>Articles</h3>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Citation</th>
                        <th>Year</th>
                        <th>options</th>
                    </tr>
                </thead>
                    <tbody>

                        <tr is="articlerow" v-for="art in articles" v-bind:art="art" v-bind:key="art.title"></tr>


                    </tbody></table>

                        </tr>

                    
                    <p>
                        <a :href="bturl" download="gowder.bib">download bibtex</a>
                    </p>

        </div>


        </div>
    </body>
</html>
