<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
           -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/custom.css">
        <script src="/dist/build.js"></script>
        <title>Paul Gowder</title> 
    </head>
    <body>
        <div class="container" id="app">


            <p>Loren. Ipsum. Yo.</p>
            <p>
                <vue-markdown>This is a *markdown* test.</vue-markdown>
            </p>
            
            <div id="navbox">


                <div class="row" v-if="navboxFullsize">
                    
                    <big-nav-item icon="phone" word="contact"></big-nav-item>
                    <big-nav-item icon="phone" word="contact"></big-nav-item>
                    <double-big-nav-item bottomicon="certificate" topicon="cogs" word="test"></double-big-nav-item>

            </div>
            </div>


        <div id="pubtitles" style="margin-top:5%;">
        <h3>Books</h3>
            <ol>
                <li v-for="book in publications" v-if="book.type === 'book'">
                    {{ book.title }}
                </li></ol>

            <h3>Articles</h3>
                    <ol>
                        <li v-for="art in articles">
                            <a v-bind:href="art.publink">
                                {{ art.title }}
                            </a>
                        </li>

                    </ol>
                    <pre>{{ btstring }}</pre>
        </div>


        </div>
    </body>
</html>
