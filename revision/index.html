<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
          

        <title>Paul Gowder</title> 
    </head>
    <body>
        <div class="container" id="app">
            <p v-if="notloaded">Loading... if you have JavaScript turned on, the page should appear soon!</p>

            <div id="view">
                <transition name="lilnav" mode="out-in">
                    <littlenav v-if="currentView != 'navigation'"></littlenav>
                </transition>
                <transition name="main-view-anim" mode="out-in">
                <keep-alive>
                    <component :is="currentView"></component>
                </keep-alive>
                </transition>
            </div>

 

        </div>
        <script src="/dist/build.js"></script>
    </body>
</html>
