<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
           -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/hint.min.css">
        <link rel="stylesheet" href="css/custom.css">
        <script src="/dist/build.js"></script>
        <title>Paul Gowder</title> 
    </head>
    <body>
        <div class="container" id="app">
            <div id="navbox">


                <div class="row" v-if="toggles.navboxFullsize">
                    <p><vue-typer text="Paul Gowder" caret-animation="solid" type-delay="300" :repeat="0"></vue-typer>
                    </p>
                    <span v-on:click="focus('bio')"><big-nav-item icon="phone" word="bio"></big-nav-item></span>
                    <span v-on:click="focus('pubs')"><double-big-nav-item bottomicon="certificate" topicon="cogs" word="pubs"></double-big-nav-item></span>

            </div>

            <div class="row" v-else>
                <span v-on:click="focus('navboxFullsize')"><little-nav-item icon="home" word="home"></big-nav-item></span>
                <span v-on:click="focus('bio')"><little-nav-item icon="phone" word="bio"></big-nav-item></span>
                <span v-on:click="focus('pubs')"><double-little-nav-item bottomicon="certificate" topicon="cogs" word="pubs"></double-big-nav-item></span>

            </div>

            </div>

            <p>
                <vue-markdown v-if="toggles.bio">{{ biotext }}</vue-markdown>
            </p>

            <!-- <p><button v-on:click="toggle('pubs')">toggle pubs</button></p>
               -->
        <div id="pubtitles" style="margin-top:5%;" v-if="toggles.pubs">
        <h3>Books</h3>
            <ol>
                <li v-for="book in publications" v-if="book.type === 'book'">
                    {{ book.title }}
                </li></ol>

            <h3>Articles</h3>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Citation</th>
                        <th>Year</th>
                        <th>options</th>
                    </tr>
                </thead>
                    <tbody>

                        <tr is="articlerow" v-for="art in articles" v-bind:art="art" v-bind:key="art.title"></tr>


                    </tbody></table>

                        </tr>

                    
                    <p>
                        <a :href="bturl" download="gowder.bib">download bibtex</a>
                    </p>

        </div>


        </div>
    </body>
</html>
