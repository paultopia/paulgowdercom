<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
           -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <script src="js/vue.js"></script> 
        <script src="js/custom.js"></script>
        <title>Paul Gowder</title> 
    </head>
    <body>
        <div class="container" id="app">


            <p>Loren. Ipsum. Yo.</p>
            <div id="navbox">

                <div class="row" v-if="navboxFullsize">
                    <div class="three columns" >
                        <span class="fa-stack fa-3x">
                            <i class="fa fa-phone fa-2x"></i>
                            <span class="fa fa-stack-1x" style="margin-top:50%; font-size:20px; font-weight:bold;" >
                                    contact
                            </span>
                        </span>
                    </div>

            </div>



        <div id="pubtitles" style="margin-top:5%;">
        <h3>Books</h3>
            <ol>
                <li v-for="book in publications" v-if="book.type === 'book'">
                    {{ book.title }}
                </li></ol>

            <h3>Articles</h3>
                    <ol>
                        <li v-for="art in articles">
                            <a v-bind:href="art.publink">
                                {{ art.title }}
                            </a>
                        </li>

            </ol>
        </div>


        </div>
    </body>
</html>
